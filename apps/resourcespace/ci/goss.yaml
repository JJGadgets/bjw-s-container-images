---
# https://github.com/aelsabbahy/goss/blob/master/docs/manual.md#process
process:
  nginx:
    running: true
    skip: false
  php-fpm82:
    running: true
    skip: false

# https://github.com/aelsabbahy/goss/blob/master/docs/manual.md#port
port:
  tcp:8080:
    listening: true

# https://github.com/aelsabbahy/goss/blob/master/docs/manual.md#http
http:
  http://localhost:8080:
    status: 200
