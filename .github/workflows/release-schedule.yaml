---
name: "Release: Schedule"

concurrency:
  group: container-release
  cancel-in-progress: false

on:
  workflow_dispatch:
  schedule:
    # NOTE: The longest build for an app is ~1h30m
    # Keep this to run every 2 or more hours to prevent gremlins from spawning
    - cron: "0 */3 * * *"

env:
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  determine-images:
    name: Determine Images to Build
    runs-on: ubuntu-22.04
    outputs:
      imagesToBuild: ${{ steps.fetch.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ env.TOKEN }}

      - name: Install tools
        run: sudo apt-get install moreutils jo

      - name: Fetch new app versions
        id: fetch
        run: ./.github/scripts/fetch.sh

  images-build:
    uses: bjw-s/container-images/.github/workflows/action-image-build.yaml@main
    if: needs.determine-images.outputs.imagesToBuild != '[]'
    needs:
      - determine-images
    with:
      imagesToBuild: "${{ needs.determine-images.outputs.imagesToBuild }}"
      pushImages: "true"
      sendNotification: "true"
    secrets: inherit
